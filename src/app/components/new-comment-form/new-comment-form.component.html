
<form class="form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <mat-form-field class="full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea [(ngModel)]="comment" name="comment" matInput placeholder="Ex. The service was..."></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Tag</mat-label>
    <input matInput placeholder="Ex. Barcelona" value="">
  </mat-form-field>
  <div>
    <button mat-raised-button>Add comment</button>
  </div>
</form>
